<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <!-- Uploading Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <!-- Developed By Mohamed Aziz Berhouma -->
</head>
<body>

  <div class="calculator">
    <div class="inputs">
      <div>
        <label for="day">Day</label>
        <input type="number" placeholder="DD" id="day">
      </div>

      <div>
        <label for="month">Month</label>
        <input type="number" placeholder="MM" id="month">
      </div>

      <div>
        <label for="year">Year</label>
        <input type="number" placeholder="YYYY" id="year">
      </div>

      <button>
        <i class="fa-solid fa-arrow-down"></i>
      </button>
    </div>

    <div class="age">
      <p><span>--</span>Years</p>
      <p><span>--</span>Months</p>
      <p><span>--</span>Days</p>
    </div>
  </div>
  
</body>
</html>
